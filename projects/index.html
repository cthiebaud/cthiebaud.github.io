<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Evaluation Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        ul {
            list-style-type: none;
            padding: 0; /* Optional: Removes the default padding */
            margin: 0; /* Optional: Removes the default margin */
        }

        th {
            font-size: smaller;
        }
    </style>    
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Project Evaluation Results</h1>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr id="criteria-header">
                        <th>Project Name</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                </tbody>
            </table>
        </div>
        <ul>
            <li>A: Excellent</li>
            <li>B: Good</li>
            <li>C: Satisfactory</li>
            <li>D: Poor</li>
            <li>E: Fail</li>
        </ul>
    </div>

    <!-- Custom Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const projects = [
                "1 dhbw-java-project-main",
                "2 uni-project-password-game-main",
                "3 tictactoe",
                "4 knapsack-problem-solver",
                "5 TicTacToe",
                "6 BubbleSort",
                "7 Minesweeper-Web-App-master",
                "8 sudokusolver-master",
                "9 AahilMohammad_LuisBrenner_FabioSapia_ProgrammingPortfolio"
            ];
            const criteria = ["Documentation", "Ease of Execution", "Use of Generics", "Use of Concurrency/Web Application", "Use of Algorithm", "Use of Interface", "My (irrationnal) feeling about the project"];
            const results = [
                ["A", "A", "C", "C", "B", "B", "A"],
                ["A", "A", "D", "C", "B", "A", "A+"],
                ["C", "A", "E", "E", "C", "E", "C"],
                ["E", "C", "E", "E", "E", "E", "D"],
                ["A", "B", "C", "B", "C", "C", "B"],
                ["A", "A", "C", "C", "B", "C", "B"],
                ["B", "A", "C", "C", "D", "C", "B"],
                ["A", "A", "B", "E", "C", "A", "C"],
                ["B", "A", "B", "D", "C", "C", "B"]
            ];
            
            const gradeMapping = {
                "A+": 12,
                "A": 10,
                "B": 8,
                "C": 6,
                "D": 4,
                "E": 2
            };

            const criteriaHeader = document.getElementById('criteria-header');
            criteria.forEach(criterion => {
                const th = document.createElement('th');
                th.textContent = criterion;
                criteriaHeader.appendChild(th);
            });
            
            // Add the "Mean Evaluation" column header
            const thMean = document.createElement('th');
            thMean.textContent = "Mean Evaluation";
            criteriaHeader.appendChild(thMean);

            const resultsBody = document.getElementById('results-body');
            projects.forEach((project, index) => {
                const tr = document.createElement('tr');
                const tdProjectName = document.createElement('td');
                tdProjectName.textContent = project;
                tr.appendChild(tdProjectName);

                let totalScore = 0;
                results[index].forEach(result => {
                    const tdResult = document.createElement('td');
                    tdResult.textContent = result;
                    tr.appendChild(tdResult);
                    
                    // Add the mapped score to totalScore
                    totalScore += gradeMapping[result];
                });

                // Calculate the mean evaluation score
                const meanScore = Math.round(totalScore / results[index].length);

                // Create the cell for mean evaluation
                const tdMean = document.createElement('td');
                tdMean.textContent = meanScore.toFixed(0) + "/10"; // Keeping two decimal places
                tr.appendChild(tdMean);

                resultsBody.appendChild(tr);
            });
        });
    </script>
</body>
</html>
