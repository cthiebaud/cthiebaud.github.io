<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css">

  <title>Christophe Thiebaud</title>

  <style>
    body {
      background-color: #212529;
      color: ghostwhite
    }

    a {
      color: #cff4fc;
      text-decoration: none;
    }

    main img {
      filter: invert(100%);
    }

    .navbar img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
  </style>

</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container-lg">
      <div class="d-flex justify-content-between w-100">
        <img title="c'est le petit garçon" src="/moi/petit_cropped_square.jpg">
        <img title="c'est l'étudiant" src="/moi/student_cropped.jpg">
        <img title="c'est en ce moment" src="/moi/marriage_matilde_cropped.jpg">
        <img title="c'est bientôt" src="/moi/mexican-sugar-skull.jpg">
      </div>
    </div>
  </nav>
  <main class="container-lg table-responsive">
    <table class="table table-sm table-dark table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Domain</th>
          <th>Local</th>
          <th>Github</th>
        </tr>
      </thead>
      <tbody id="domains">
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td></td>
          <td class="text-muted">/usr/local/etc/nginx/nginx.conf</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </main>
</body>

<script>
  "use strict"

  /* beautify ignore:start */
  const domains = {
    "aequologica.net"            : {  gh: "aequologica/aequologica.github.io"                     , local: 8080 },
    "benoîturbain.com"           : {  gh: "benoiturbain/benoiturbain.github.io"                   , local: 2020 },
    "carolethomas.com"           : {  gh: "carolethomas/carolethomas.github.io"                   , local: 3030 },
    "covid.aequologica.net"      : {  gh: "covid-aequologica-net/covid-aequologica-net.github.io" , local: undefined },
    "cthiebaud.com"              : {  gh: "cthiebaud/cthiebaud.github.io"                         , local: 4040 },
    "emugnier.cthiebaud.com"     : {  gh: "cthiebaud/emugnier"                                    , local: 5050 },
    "ericmugnier.com"            : {  gh: "mugnierandthiebaud/mugnierandthiebaud.github.io"       , local: 6060 },
    "klam.cthiebaud.com"         : {  gh: "cthiebaud/klam"                                        , local: 7070 },
    "mugnierandthiebaud.com"     : {  gh: "mugnierandthiebaud/mugnierandthiebaud.github.io"       , local: undefined },
    "sangiosleague.it"           : {  gh: "sangiosleague/sangiosleague.github.io"                 , local: 4001 },
    "sangiovannilipioni.net"     : {  gh: "sangiovannilipioni/sangiovannilipioni.github.io"       , local: 3001 },
  } 
  /* beautify ignore:end */

  function createTD(name, aHref, imgSrc) {
    let td = document.createElement('td')
    if (aHref && name !== "cthiebaud.com") {
      let url = document.createElement('a')
      if (imgSrc) {
        let img = document.createElement('img')
        img.setAttribute('src', imgSrc)
        img.setAttribute('style', "width:24px; height:auto;")
        url.appendChild(img)
      } else {
        url.textContent = name
      }

      url.setAttribute('href', aHref)
      url.setAttribute('target', `_blank`)
      td.appendChild(url)
    } else {
      td.textContent = name
    }
    return td
  }

  function createTR(index, domainName, value) {
    let tr = document.createElement('tr')
    tr.appendChild(createTD(index))
    tr.appendChild(createTD(domainName , `https://${domainName}`))
    tr.appendChild(createTD(value.local, `http://localhost:${value.local}`))
    tr.appendChild(createTD(value.gh   , `https://github.com/${value.gh}`, "/svgs/github.svg"))
    return tr
  }
  const tbody = document.querySelector('#domains')
  let i = 1
  for (const [domainName, value] of Object.entries(domains)) {
    tbody.appendChild(createTR(i++, domainName, value ))
  }
</script>

</html>
