<body>

<script src="https://cdn.jsdelivr.net/npm/clipboard@latest/dist/clipboard.min.js"></script>
<script>
  var clipboard = new ClipboardJS('.copyButton');

  clipboard.on('success', function (e) {
    console.log('Text copied to clipboard:', e.text);
    alert('Text copied to clipboard: ' + e.text);
  });

  clipboard.on('error', function (e) {
    console.error('Failed to copy text:', e.action);
    alert('Failed to copy text. Please try again.');
  });
</script>

<script>
  "use strict"

  /* beautify ignore:start */
  const domains = {
    "covid.aequologica.net": { gh: "covid-aequologica-net/covid-aequologica-net.github.io", local: 4040 },
    "cthiebaud.com": { gh: "cthiebaud/cthiebaud.github.io", local: 5050 },
    "aequologica.cthiebaud.com": { gh: "aequologica/aequologica.github.io", local: 8081 },
    "aletheia.cthiebaud.com": { gh: "cthiebaud/truth", local: 9090, apple: "https://apps.apple.com/us/app/aletheia-by-%C3%A6quologica/id6476017817", google: "https://play.google.com/store/apps/details?id=com.cthiebaud.aletheia.twa" },
    "athenaeum.cthiebaud.com": { gh: "athenaeum-brew/making-of", local: 3030 },
    "bookshelves.cthiebaud.com": { gh: "cthiebaud/bookshelves", local: 2345 },
    "ciaccona.cthiebaud.com": { gh: "musicollator/ciaccona", local: 1010 },
    "emugnier.cthiebaud.com": { gh: "cthiebaud/emugnier", local: 6060 },
    "klam.cthiebaud.com": { gh: "cthiebaud/klam", local: 7070 },
    "music.cthiebaud.com": { gh: "cthiebaud/music", local: 2020 },
    "openmozart.cthiebaud.com": { gh: "cthiebaud/openmozart.net", local: 5001 },
    "openricard.cthiebaud.com": { gh: "cthiebaud/openricard.net" },
    "questioneer.cthiebaud.com": { gh: "athenaeum-brew/questioneer", local: 8080, azure: "https://portal.azure.com/?quickstart=true#@inseadedu.onmicrosoft.com/resource/subscriptions/ae91a75d-a59c-4ba6-aac9-f6a35389199a/resourceGroups/questioneer-1716142208629-rg/providers/Microsoft.Web/sites/questioneer-1716142208629/configuration" },
    "reservoir2.cthiebaud.com": { gh: "cthiebaud/truth-reservoir", local: 8080, google: "https://console.firebase.google.com/" },
  }
  /* beautify ignore:end */

  // utility functions
  function isArray(obj) {
    if (!obj) return false
    return obj.constructor === Array
  }

  function isValidString(candidate) {
    if (!candidate) return false
    return (typeof candidate === 'string' || candidate instanceof String)
  }

  function url2svg(url) {
    if (!isValidString(url)) {
      return null
    }
    if (url.includes("github.com")) {
      return "/svgs/github.svg"
    } else if (url.includes("apple.com")) {
      return "/svgs/Apple_logo_grey.svg"
    } else if (url.includes("firebase.google.com/")) {
      return "/svgs/firebase-svgrepo-com.svg"
    } else if (url.includes("google.com")) {
      return "/svgs/android-svgrepo-com.svg"
    } else if (url.includes("azure.com")) {
      return "/svgs/Microsoft_Azure.svg"
    }
    return null
  }

  function generatehref(name, hrefGenerator) {
    if (name === "cthiebaud.com") {
      return null
    }
    if (isValidString(name) && name.includes("http")) {
      return name
    }
    if (hrefGenerator) {
      return hrefGenerator(name)
    }
    return name
  }

  function createTD(names, hrefGenerator, clazz) {
    let td = document.createElement('td')
    if (clazz) {
      td.classList.add(clazz)
    }
    if (!isArray(names)) {
      names = [names]
    }
    names.forEach(name => {
      if (!name) return
      const href = generatehref(name, hrefGenerator)
      let child = document.createElement('a')
      if (href) {
        child = document.createElement('a')
        child.setAttribute('href', href)
        child.setAttribute('target', `_blank`)
      } else {
        child = document.createElement('span')
      }
      const imgSrc = url2svg(href)
      if (imgSrc) {
        let img = document.createElement('img')
        img.setAttribute('src', imgSrc)
        img.setAttribute('style', "width:24px; height:auto;")
        child.appendChild(img)
      } else {
        child.textContent = name
      }
      td.appendChild(child)
    })
    return td
  }

  function createTR(index, domainName, value) {
    let tr = document.createElement('tr')
    tr.id = domainName
    // tr.appendChild(createTD(index))
    tr.appendChild(createTD(domainName, value.page ? n => `https://${n}/${value.page}` : n => `https://${n}`))
    tr.appendChild(createTD(value.local, value.page ? n => `http://localhost:${n}/${value.page}` : n => `http://localhost:${n}`, "text-center"))
    tr.appendChild(createTD([value.apple, value.google, value.azure, value.gh], n => `https://github.com/${n}`, "text-end"))
    return tr
  }
  const tbody = document.querySelector('#domains')
  let i = 1
  for (const [domainName, value] of Object.entries(domains)) {
    tbody.appendChild(createTR(i++, domainName, value))
  }

  // Function to set CSS variable value
  function calcImgMarginRightCSSVariable() {
    const imgContainer = document.getElementById('imgContainer')
    const rect = imgContainer.getBoundingClientRect()
    const excedent = 400 - (rect.right - rect.left)
    if (excedent > 0) {
      const marginRight = excedent / 3
      console.log(rect.right - rect.left, excedent, marginRight)
      document.documentElement.style.setProperty('--margin-right', `-${marginRight}px`);
    }
  }

  // Initial setup after document load
  document.addEventListener('DOMContentLoaded', function () {
    calcImgMarginRightCSSVariable();
  });

  // Update CSS variable value on window resize
  window.addEventListener('resize', function () {
    calcImgMarginRightCSSVariable();
  });
</script>

</html>
