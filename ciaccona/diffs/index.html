<script>
  "use strict"

  /* beautify ignore:start */
  const diffs = {
    qwe: {s:"info", m:1, c:"disjoint stems<br><span style='color:gray'>→ use '<code>\\new Voice \{ \\voice[One|Two|Three|…]}</code>'</span>"},
    asd: {s:"info", m:4, c:"lower slur<br><span style='color:gray'>→ prefix slur with '_', e.g. <code>[ e _( f d )] a4. a8 |</code></span>"},
    zxc: {s:"warning", m:7, c:"measure number is 7<br><span style='color:gray'>→ add '<code>\set Score.currentBarNumber = #2</code>'</span>"},
    wer: {s:"info", m:13, c:"2 Ds at start are joined<br><span style='color:gray'>→ prefix one D with '<code>\once \override NoteColumn.force-hshift = 0</code>'</span>"},
    sdf: {s:"warning", m:37, c:"scores identical, but wrong midi file<br><span style='color:gray'>→ replace '<code>g</code>' by '<code>\\once \\omit Accidental gis</code>'</span>"},
    xcv: {s:"danger", m:72, c:"scores identical, but wrong midi file<br><span style='color:gray'>→ replace '<code>\\once \\omit Accidental cis</code>' by '<code>c</code>'</span>"},
  } 
  /* beautify ignore:end */

  // utility functions
  function isArray(obj) {
    return Object.prototype.toString.call(obj) === "[object Array]"
  }

  function createTD(content, directory, clazz) {
    let td = document.createElement('td')
    if (clazz) {
      td.classList.add(clazz)
    }
    let child
    if (directory) {
      child = document.createElement('img')
      child.setAttribute('src', "images/"+directory+"/"+content)
      child.setAttribute('style', "width:auto; height:100px;")
    } else {
      child = document.createElement('span')
      child.innerHTML = content
    }
    td.appendChild(child)
    return td
  }

  function createTR(index, content, value) {
    let tr = document.createElement('tr')
    tr.appendChild(createTD(value.m, undefined, `bg-${value.s}`))
    const image = `m${value.m}.png`
    tr.appendChild(createTD(image, "edmundo", "text-end"))
    tr.appendChild(createTD(image, "manuscript"))
    const image2 = `m${value.m}.jpg`
    tr.appendChild(createTD(image2, "baerenreiter"))
    tr.appendChild(createTD(value.c))
    return tr
  }
  const tbody = document.querySelector('#diffs')
  let i = 1
  for (const [content, value] of Object.entries(diffs)) {
    tbody.appendChild(createTR(i++, content, value))
  }
</script>
